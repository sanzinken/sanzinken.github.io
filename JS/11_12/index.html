<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script> -->
    <script type="text/javascript" src="script/jquery.myCarouselPlugin.js"></script>
    <script type="text/javascript" src="script/template.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
    <title>Work_11_12</title>
</head>

<body>
    <div class="wrapper clearfix">

        <ul class="carousel-list">
            <li class="carousel-item"><img src="img/600/download.jpg" alt="somePict" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(1).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(2).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(3).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(4).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(5).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(6).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(7).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(8).jpg" alt="carousel-img" class="carousel-img"></li>
            <li class="carousel-item"><img src="img/600/download(9).jpg" alt="carousel-img" class="carousel-img"></li>
        </ul>

    </div>
    <!-- Second exersise -->

    <div class="second-ex wrapper">
        <script type="text/html" id="renderingScript">
            <header class="script-head">

                <h1 class="name"><%= name %></h1>
                <img src="<%=path%>" alt="photo by person" class="photo">
                <p class="job">
                    <%=job%>
                </p>

            </header>
            <hr>
            <main>

                <div class="box1 box">

                    <p>Хочу учить фронтенд, потому что:</p>

                    <ul class="reasons">
                        <% reasons.forEach(function(reason){ %>
                            <li class="reason">
                                <%= reason %>
                            </li>
                            <% }); %>
                    </ul>

                </div>
                <div class="box2 box">

                    <p>Мой контактный телефон</p>
                    <p>
                        <%= phone %>
                    </p>
                    <br>
                    <p>Мой профиль в facebook</p>
                    <a href="<%= facebook %>"></a>

                </div>

            </main>
            <hr>
            <footer>

                <p>Мой фидбек:</p>
                <p>
                    <%= feedback %>
                </p>

            </footer>

        </script>
    </div>

</body>

</html>
