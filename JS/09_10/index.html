<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/selectric.css">
    <title>09_10js</title>

            <section class="exercise ex1">

            <section class="exercise select">
                <h2 class="sectHeader">Selectric</h2>
                <div class="container">
                    <!-- <div class="selectric-hide-select"> -->

                        <select>
                            <option>Selectric. Select with optgroup</option>
                            <optgroup label="Group 1">

                    <h2 class="sectHeader">css-method</h2>
                    <div class="container">
                        <input type="checkbox" id="test-check1"  class="css-check"/>
                        <label for="test-check1" class="css-checkbox-label">Чекбокс</label>

                    </div>
                </div>
                <div class="jquery-method">
                    <h2 class="sectHeader">jquery-method</h2>
                    <div class="container">
                        <span class="checkbox-custom"><input type="checkbox" name="ch"  id="chb1" /><label for="chb1">checkbox 1</label></span>
                        <span class="checkbox-custom"><input type="checkbox" name="ch"  id="chb2" /><label for="chb2">checkbox 2</label></span>
                        <span class="checkbox-custom"><input type="checkbox" name="ch"  id="chb3" /><label for="chb3">checkbox 3</label></span>
