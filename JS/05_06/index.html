<!-- Додаткові теми -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Jura:400,500,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Didact+Gothic&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
    <title>Timer</title>
</head>

<body>

    <div class="container">

        <div class="row headerBlock">
            <h1 class="text-center timerHeader">таймер</h1>
        </div>

        <div class="row row-eq-height informationBlock">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 timerBlock text-center">
                <div class="timer">00:00:00</div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 logBlock">
                this is some textarea
            </div>
        </div>

        <div class="row buttonsBlock text-center">
            <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-lg-1 col-md-1 col-sm-2 col-xs-4">
                <button class="btn btn-default btn-lg start">Start</button>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4">
                <button class="btn btn-default btn-lg stop">Stop</button>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4">
                <button class="btn btn-default btn-lg clear">Clear</button>
            </div>
        </div>
    </div>
<!-- ******************************************************************************************** -->

    <script type="text/javascript" src="js/index.js"></script>
</body>
