<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX</title>
    <link rel="stylesheet" href="../../tools/css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="search-field">

          <input type="text" id="main-search-input" placeholder="Search...">
          <button id="main-search-button" class="search-button" type="">Search</button>

        </div>
      </div>
    </div>

    <div id="serp" class="results wrapper">
    </div>


    <script id="handlebars-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class="imgRes">
        <div class="img-container">
          <div class="pictWrapper">
            <img src="{{url}}" alt="{{id}}" class="picture">
          </div>
        </div>
        <div class="imgId">{{id}}</div>
      </div>
      {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
