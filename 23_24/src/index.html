<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/app" src="js/require.js"></script>

</head>

<body>
    <script type="text/template" id="todolist-template">
        <div class="wrapper">
            <ul class="todo-list">
            </ul>

            <div class="input-container">
                <input type="text" value="Type ToDo task here..." onfocus="this.value = ''" onblur="this.value='Type ToDo task here...'" id="todo-input" class="shadowing todo-decor">
            </div>
        </div>
    </script>

    <script type="text/template" id="todo-task-template">
        <% _.forEach(dataStorage, function(data) {%>
            <li class="todo-task">

                <div class="todo-button-container">
                    <%if (data.isChecked) {%>
                        <div class="todo-button todo-button__check checked"></div>
                        <%else {%>
                            <div class="todo-button todo-button__check"></div>
                            <%}%>
                </div>

                <p class="todo-descr-text todo-decor">
                    <%-data.toDo%>
                </p>

                <div class="todo-button-container">
                    <div class="todo-button todo-butoon__remove"></div>
                </div>

            </li>
            <%});%>
    </script>


</body>

</html>
